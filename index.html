<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Cupom endereço</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="container">
            <div class="user signupEnd">
                <div class="imgBx"><img src="./56620.jpg" alt=""></div>
            
                <div class="formBx">
                    <form>
                        <h2>Cadastre endereço de destino.</h2>
                        <input type="text" name="" placeholder="Empresa de destino">
                        <input type="tel" name="" placeholder="Telefone para contato">
                        <div class="formEnd">
                            <input type="text" name="endereco" placeholder="Endereço">
                            <input type="number" name="numeroCasa" placeholder="N°">
                        </div>
                        <input type="text" name="" placeholder="Bairro">
                        <div class="formEnd">
                            <input type="text" placeholder="Cidade">
                            <input type="text" placeholder="UF">
                        </div>
                        <input type="number" name="cep" id="cep" placeholder="CEP">
                        <input type="submit" value="Cadastrar">

                        <p class="empCadastradas">Para acesse as empressas já cadastradas <a href="#">Clique aqui.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
