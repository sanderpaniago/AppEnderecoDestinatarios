<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Cupom endereço</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</head>
<body>
    <section>
        <div class="container">
            <div class="user signupEnd">
                <div class="imgBx"><img src="./img/56620.jpg" alt=""></div>
                <div class="formBx" id="printTeste">
                    <form>
                        <h2>pesquise aqui as empresas ja cadastradas</h2>
                        <div class="pesquisa">
                            <input type="text" name="empresa" id="empresa" oninput="autoCompleta()" placeholder="Empresa de destino">
                            <a id="abrirModal" onclick="getEmpresasCadastradas()" href="#"><span></span></a>
                        </div>
                    
                    <div class="buttuns">   
                        <input type="button" id="submitCadastro" onclick="getToDadosEmpresa($('#empresa').val())" value="Gerar Ticket">
                        <input type="button" id="updateCadastro"  value="Atualiza Cadastro">
                    </div>
                        <p class="empCadastradas">Para cadastrar uma nova empresa <a href="#" onclick="toggleForm()">Clique aqui.</a></p>
                    </form>
                </div>
            </div>
            <div id="modal" class="hide">
                <div class="modal-bg"></div>
                <div class="modal-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody id='tabelaEmpresa'>
                            
                        </tbody>
                    </table>







                    <a class="modal-close">&#215;</a>
                </div>
            </div>
            <div class="user getEndereco">
                <div class="formBx">
                    <form action="/" method="POST">
                        <h2>Cadastre endereço de destino.</h2>
                        <input type="text" name="empresa" id="getempresa" placeholder="Empresa de destino">
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone para contato">
                        <div class="formEnd">
                            <input type="text" name="endereco" id="endereco" placeholder="Endereço">
                            <input type="number" name="numeroEmp" id="numeroEmp" placeholder="N°">
                        </div>
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                        <div class="formEnd">
                            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                            <input type="text" name="uf" id="uf" placeholder="UF">
                        </div>
                        <input type="number" name="cep" id="cep" placeholder="CEP">
                        <input type="submit" id="btnCadastro" value="Cadastrar">

                        <p class="empCadastradas">acesse as empresas ja cadastradas <a href="#" onclick="toggleForm()">Clique aqui.</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="./img/56620 [Convertido].png" alt=""></div>
            </div>
        </div>
    </section>

    <script>
        function toggleForm() {
            let container = document.querySelector('.container')
            container.classList.toggle('active')
        }


    </script>

    <script src="./js/index.js"></script>
</body>
</html>
